<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Results Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <article class="result">
      <h1>Your Result</h1>

      <div class="result_score">
        <p>76</p>
        <p>of 100</p>
      </div>

      <div class="result_fact">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>

    <article class="summary">
      <h2>Summary</h2>
      <div class="summary_skill summary_reaction">
        <h3>Reaction</h3>
        <p><span>80</span> / 100</p>
      </div>

      <div class="summary_skill summary_memory">
        <h3>Memory</h3>
        <p><span>92</span> / 100</p>
      </div>

      <div class="summary_skill summary_verbal">
        <h3>Verbal</h3>
        <p><span>61</span> / 100</p>
      </div>

      <div class="summary_skill summary_visual">
        <h3>Visual</h3>
        <p><span>72</span> / 100</p>
      </div>

      <a class="summary_CTA" href="#">Continue</a>
    </article>
  </main>

</body>

</html>
